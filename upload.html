<html lang="en">
<head>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body ng-app="myView" ng-controller="myUploadPdf">
	<div id="container">
		<div class="logo">
			<span class="toolname"><b>{{toolName}}</b></span><br/>
			<i class="tagline">{{tagLine}}</i>
		</div>
		<div id="clearspace"></div>
		<hr/>
		<h1>Upload a Book</h1>
		<div class="filecontent">
			<form action="php/upload.php" method="POST" enctype="multipart/form-data"  class="w3-container">
			<label>Name: </label><input  class="w3-input" type="text" name="Name"/><br>
			<label>ISBN: </label><input  class="w3-input" type="text" name="ISBN"/><br>
			<label>Author: </label><input  class="w3-input" type="text" name="author"/><br><br>
			<label>Upload a book: </label>
			<input type="file" class="file-input" name="fileToUpload" accept="application/pdf"/>
			<br><br/>
			<input type="submit" name="submit" value="Upload" class="w3-btn"/>
			</form>
		</div>
		<br/>
		<br/>
		<hr/>
		<div id="footer"> Copyright 2016 | ReadTo Developers</div>
		<br/>

	</div>
</body>
</html>
