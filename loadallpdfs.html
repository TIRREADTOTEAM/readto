<html>
<head>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body  ng-app="myView" ng-controller="mySelectPdf">
	<div id="container">
		<div class="logo">
				<span class="toolname"><b>{{toolName}}</b></span><br/>
				<i class="tagline">{{tagLine}}</i>
		</div>
        <div id="clearspace"></div>
		<hr/>
        <div class="content">
    		<div>
    			<h1 class="heading">SELECT A BOOK</h1>
    		</div>
    		<div class="buttonset">
    			<input class="pdfbutton" type="button" value="Haskell" ng-click="shareMyPdfName('pdf/HaskellBook.pdf','Haskell Book');" onclick="localStorage.setItem('book', 'pdf/HaskellBook.pdf');"/>
    			<input class="pdfbutton" type="button" value="Algo" ng-click="shareMyPdfName('pdf/algorithms_alternate.pdf','Algorithm');" onclick="localStorage.setItem('book', 'pdf/algorithms_alternate.pdf');"/>
    		</div>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>

        <hr/>
        <div id="footer"> Copyright 2016 | ReadTo Developers</div>
	</div>
</body>
</html>
